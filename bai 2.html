<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i = 0; ; i++) {
        let a = prompt("Nhiệt độ hiện tại : ");
        if (a<20){
            alert("Yêu cầu tăng nhiệt độ: ");
        } else if(a>100){
            alert("Yêu cầu giảm nhiệt độ: ");
        }else {
            alert("Nhiệt độ: "+a);
            break;
        }
    }
</script>
</body>
</html>
